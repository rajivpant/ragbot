version: '3.8'

services:
  ragbot-web:
    # ========================================================================
    # Mount external ragbot-data workspaces directory
    # ========================================================================
    # If you keep your data in a separate directory (e.g., a private git repo),
    # adjust this path to point to your ragbot-data/workspaces folder:
    volumes:
      - /path/to/your/ragbot-data/workspaces:/app/workspaces:ro

    # Optional: Override environment variables
    # environment:
    #   - CUSTOM_ENV_VAR=value
