# engines.yaml is a YAML file that contains the configuration for the AI engines and models.
# Note: The default max tokens is used when the max tokens is not specified in the request.
engines:
  - name: openai
    api_key_name: OPENAI_API_KEY
    models:
      - name: gpt-3.5-turbo
        context_length: 4096
        max_tokens: 4096
        max_temperature: 1
        temperature: 0.75
      - name: gpt-3.5-turbo-16k
        context_length: 16384
        max_tokens: 4096
        max_temperature: 1
        temperature: 0.75
      - name: gpt-4
        context_length: 8192
        max_tokens: 4096
        max_temperature: 1
        temperature: 0.75
      - name: gpt-4-turbo
        context_length: 128000
        max_tokens: 4096
        max_temperature: 1
        temperature: 0.75
      - name: gpt-4o
        context_length: 128000
        max_tokens: 4096
        max_temperature: 1
        temperature: 0.75
    default_model: gpt-4-turbo
  - name: anthropic
    api_key_name: ANTHROPIC_API_KEY
    models:
      - name: claude-3-haiku-20240307
        context_length: 200000
        max_tokens: 4096
        max_temperature: 1
        temperature: 0.75
      - name: claude-3-sonnet-20240229
        context_length: 200000
        max_tokens: 4096
        max_temperature: 1
        temperature: 0.75
      - name: claude-3-opus-20240229
        context_length: 200000
        max_tokens: 4096
        max_temperature: 1
        temperature: 0.75
    default_model: claude-3-opus-20240229
  - name: google
    api_key_name: GOOGLE_API_KEY
    models:
      - name: gemini/gemini-1.0-pro-latest
        context_length: 32000
        max_tokens: 8192
        max_temperature: 1
        temperature: 0.75
      - name: gemini/gemini-1.5-pro-latest
        context_length: 128000
        max_tokens: 8192
        max_temperature: 1
        temperature: 0.75
    default_model: gemini/gemini-1.5-pro-latest
default: google
# These are the preset creativity temperature settings for the engine and model.
temperature_settings:
  precise: 0.25
  balanced: 0.50
  creative: 0.75
