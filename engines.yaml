# engines.yaml is a YAML file that contains the configuration for the AI engines and models.
# Note: The default max tokens is used when the max tokens is not specified in the request.
# Updated: December 2025 with latest models
# max_input_tokens: Maximum tokens for input (context window)
# max_output_tokens: Maximum tokens the model can generate in response
# default_max_tokens: Recommended default with safety margin (typically 80% of max_output_tokens)
#
# Sources:
# - Anthropic: https://docs.anthropic.com/en/docs/about-claude/models/overview
# - OpenAI: https://platform.openai.com/docs/models
# - Google: https://ai.google.dev/gemini-api/docs/models
engines:
  - name: openai
    api_key_name: OPENAI_API_KEY
    models:
      # GPT-5 Mini - Fast and cost-effective (note: only temperature=1 supported)
      - name: gpt-5-mini
        category: small
        supports_system_role: true
        max_temperature: 1
        temperature: 1.0
        max_input_tokens: 128000
        max_output_tokens: 16384
        default_max_tokens: 4096
      # GPT-5.2 Instant - Fast responses (December 2025, only temperature=1 supported)
      - name: gpt-5.2-chat-latest
        category: medium
        supports_system_role: true
        max_temperature: 1
        temperature: 1.0
        max_input_tokens: 400000
        max_output_tokens: 128000
        default_max_tokens: 8192
      # GPT-5.2 Thinking - Advanced reasoning model (December 2025)
      - name: gpt-5.2
        category: large
        is_flagship: true
        supports_system_role: true
        max_temperature: 1
        temperature: 1.0
        max_input_tokens: 400000
        max_output_tokens: 128000
        default_max_tokens: 8192
    default_model: gpt-5.2-chat-latest
  - name: anthropic
    api_key_name: ANTHROPIC_API_KEY
    models:
      # Claude Haiku 4.5 - Fast and cost-effective (October 2025)
      - name: claude-haiku-4-5-20251001
        category: small
        supports_system_role: true
        max_temperature: 1
        temperature: 0.75
        max_input_tokens: 200000
        max_output_tokens: 64000
        default_max_tokens: 8192
      # Claude Sonnet 4.5 - Best balance of intelligence and speed (September 2025)
      - name: claude-sonnet-4-5-20250929
        category: medium
        supports_system_role: true
        max_temperature: 1
        temperature: 0.75
        max_input_tokens: 200000
        max_output_tokens: 64000
        default_max_tokens: 8192
      # Claude Opus 4.5 - Most intelligent model (November 2025)
      - name: claude-opus-4-5-20251101
        category: large
        is_flagship: true
        supports_system_role: true
        max_temperature: 1
        temperature: 0.75
        max_input_tokens: 200000
        max_output_tokens: 64000
        default_max_tokens: 8192
    default_model: claude-sonnet-4-5-20250929
  - name: google
    api_key_name: GOOGLE_API_KEY
    models:
      # Gemini 2.5 Flash Lite - Ultra-fast responses (stable)
      - name: gemini/gemini-2.5-flash-lite
        category: small
        supports_system_role: true
        max_temperature: 2
        temperature: 0.75
        max_input_tokens: 1048576
        max_output_tokens: 65536
        default_max_tokens: 8192
      # Gemini 2.5 Flash - Balanced speed and capability (stable)
      - name: gemini/gemini-2.5-flash
        category: medium
        supports_system_role: true
        max_temperature: 2
        temperature: 0.75
        max_input_tokens: 1048576
        max_output_tokens: 65536
        default_max_tokens: 8192
      # Gemini 3 Pro Preview - Most intelligent model (November 2025)
      - name: gemini/gemini-3-pro-preview
        category: large
        is_flagship: true
        supports_system_role: true
        max_temperature: 2
        temperature: 0.75
        max_input_tokens: 1048576
        max_output_tokens: 65536
        default_max_tokens: 8192
    default_model: gemini/gemini-2.5-flash

default: anthropic
# These are the preset creativity temperature settings for the engine and model.
temperature_settings:
  precise: 0.25
  balanced: 0.50
  creative: 0.75
