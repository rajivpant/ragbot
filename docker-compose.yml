services:
  ragbot-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ragbot-api
    ports:
      - "8000:8000"
    volumes:
      # Persistent session storage
      - ragbot-sessions:/root/.local/share/ragbot/sessions

      # Mount user config for API keys
      - ~/.config/ragbot:/root/.config/ragbot:ro

      # Mount ai-knowledge repos for workspace discovery
      - ~/projects/my-projects/ai-knowledge:/app/ai-knowledge:ro

      # Mount engines.yaml to use latest model configurations
      - ./engines.yaml:/app/engines.yaml:ro

      # Mount source code for development (optional - comment out for production)
      - ./src:/app/src:ro

      # Qdrant vector database storage (for RAG)
      - ragbot-qdrant:/app/qdrant_data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ragbot-network
    command: ["uvicorn", "src.api.main:app", "--host", "0.0.0.0", "--port", "8000"]

  ragbot-web:
    build:
      context: ./web
      dockerfile: Dockerfile
      target: dev
    container_name: ragbot-web
    ports:
      - "3000:3000"
    volumes:
      # Mount source for hot reload in development
      - ./web:/app
      # Named volume to preserve node_modules from image
      - ragbot-web-node-modules:/app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    restart: unless-stopped
    depends_on:
      - ragbot-api
    networks:
      - ragbot-network

volumes:
  ragbot-sessions:
    driver: local
  ragbot-qdrant:
    driver: local
  ragbot-web-node-modules:
    driver: local

networks:
  ragbot-network:
    driver: bridge
