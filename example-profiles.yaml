# example-profiles.yaml
# This is a YAML file that contains a list of profiles that you can use to customize the behavior of Ragbot.AI
# Each profile can have a list of instructions and datasets that you want to use with that profile.
profiles:
  - name: "My Personal Profile"
    instructions:
      - "/path/to/my/instructions/personal-instructions.md"
    datasets:
      - "/path/to/my/datasets/personal-information/"
      - "/path/to/my/datasets/family-and-friends/"

  - name: "My Work Profile"
    instructions:
      - "/path/to/my/instructions/work-instructions.md"
    datasets:
      - "/path/to/my/datasets/work-projects/"
      - "/path/to/my/datasets/industry-knowledge/"

  - name: "Ragbot Source Code"
    instructions:
      - "/path/to/ragbot/example-instructions/ragbot-default-instructions.md"
    datasets:
      - "/path/to/ragbot/src/"
      - "/path/to/ragbot/tests/"
      - "/path/to/ragbot/engines.yaml"

  - name: "(none - dont use a profile)"
    instructions: []
    datasets: []
